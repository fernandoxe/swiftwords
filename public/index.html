<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GTM_ID%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '%REACT_APP_GTM_ID%');
    </script>
    <script>
      var theme = window.localStorage.getItem('theme');
      if(theme === 'dark' || theme === 'light') {
        document.documentElement.classList.add(theme);
      } else if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
        theme = 'dark';
        document.documentElement.classList.add(theme);
        window.localStorage.setItem('theme', theme);
      } else {
        theme = 'light';
        document.documentElement.classList.add(theme);
        window.localStorage.setItem('theme', theme);
      }
      
      var highContrast = !!Number(window.localStorage.getItem('highContrast'));
      gtag(
        'event',
        'Init theme ' + theme + (highContrast ? '' : ' not') + ' high contrast',
        {
          event_category: '%REACT_APP_TITLE%',
          event_label: theme + ' ' + highContrast,
          non_interaction: true,
        }
      );
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="%REACT_APP_META_DESCRIPTION%" />
    <meta property="og:title" content="%REACT_APP_TITLE%" />
    <meta property="og:url" content="%REACT_APP_URL%" />
    <meta property="og:description" content="%REACT_APP_META_DESCRIPTION%" />
    <meta property="og:image" content="%REACT_APP_URL%og-image-192x192.png" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="%REACT_APP_PINNED_TAB_COLOR%">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="msapplication-TileColor" content="%REACT_APP_TILE_COLOR%">
    <meta name="theme-color" content="%REACT_APP_THEME_COLOR%">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <title>%REACT_APP_TITLE%</title>
    <style>
      .splash {
        font-family: Nunito, Arial, sans-serif;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #f3f4f6;
        color: #262626;
      }
      .dark .splash {
        background-color: %REACT_APP_THEME_COLOR%;
        color: #d4d4d4;
      }
      .splash-content {
        margin: 0.5rem;
        margin-bottom: 1rem;
        line-height: 1;
        font-weight: 700;
        display: flex;
      }
      .splash-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .splash-title {
        font-size: 1.75rem;
        margin: 0;
      }
      .splash-subtitle {
        font-size: 0.75rem;
        margin: 0;
      }
      .splash-space {
        flex-grow: 1;
      }
    </style>
  </head>
  <body class="bg-light-background dark:bg-dark-background text-light-text dark:text-dark-text leading-5 font-primary">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="splash">
        <div class="splash-content">
          <div class="splash-text">
            <h1 class="splash-title">%REACT_APP_TITLE%</h1>
            <h2 class="splash-subtitle">%REACT_APP_SUBTITLE%</h2>
          </div>
          <div class="splash-space"></div>
        </div>
      </div>
    </div>

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
